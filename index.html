<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ulitility.css">
</head>

<body>
    <div class="nav">
        <div class="section1">
            <img width="30" height="20" src="img/hamburger.svg" alt="" class="hamburger">
            <img width="30" height="30" src="img/close.svg" alt="" class="hidden close">
            <img src="img/logo.svg" alt="" class="logo">
            <svg class="home" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img"
                aria-hidden="true">
                <!-- Background circle -->
                <circle cx="24" cy="24" r="24" fill="#121212" />

                <!-- Centered and scaled icon path -->
                <g transform="translate(12,12)">
                    <path fill="white"
                        d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z" />
                </g>
            </svg>
        </div>
        <div class="section2">
            <ul class="buttons">
                <li>Sign Up</li>
                <li><button class="btn">Log in</button></li>
            </ul>
        </div>
    </div>
    <div class="container flex">
        <div class="left red-border">
            <div class="library">
                <div class="library-header">
                    <h3 class="bold">Your Library</h3>
                    <!-- <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M4 12H20M12 4V20" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg> -->
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="library-footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="right red-border">
            <h2 class="bold playlist">Your Playlists</h2>
            <div class="cardcontainer">
                
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="playbuttons">
                        <img id="previous" src="img/previous.svg" class="invert" srcset="">
                        <img id="play" src="img/play.svg" class="invert" srcset="">
                        <img id="next" src="img/next.svg" class="invert" srcset="">
                    </div>
                    <div class="playbar-right">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img class="volume-svg" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range"  name="volume" class="range-input">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
